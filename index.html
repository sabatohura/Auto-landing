<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rev Up Your Passion for Cars with AutoWorld</title>
</head>
<body>
<header class="dark-bg primary-text" id="header">
    <div class="extra-bold size-medium">
        AutoWorld.
    </div>
    <div class="size-normal">
        <nav class="nav-link">
            <ul class="nav-link-list primary-text">
                <li><a href="#">Home</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="dark-bg " id="herosection" >
    <div class="hero-text-div">
        <h1 class="extra-bold extra-big primary-text">
            Unleash Your Love for Cars
        </h1>
        <p class="size-normal secondary-text">
            Discover the Thrill of Speed, Power, and Engineering Excellence
        </p>
      <div class="button-div">
        <button class="button-color primary-text button size-normal extra-bold" id="explore-btn">
            Explore Now
        </button>
      </div>
    </div>
    <div id="hero-img-section">
        <img src="assets/pngwing.com.png" alt="car image" srcset="" id="hero-img-size">
    </div>
</section>
<section id="info" class="dark-text">
<div>
    <h1 class="size-big extra-bold ">Featured Cars</h1>
</div>
<div class="" id="cars-img-section">
    <div class="car-div size-normal">
        <div class="img-box">
            <img src="assets/cars/aventador.png" alt="Lamborghini Aventador" srcset="" class="card-image">
        </div>
        <p>Lamborghini Aventador</p>
    </div>
    <div class="car-div size-normal">
        <div class="img-box">
            <img src="assets/cars/porsche.png" alt="Lamborghini Aventador" srcset="" class="card-image">
        </div>
        <p>Porsche 911 GT3</p>
    </div>
    <div class="car-div size-normal">
        <div class="img-box">
            <img src="assets/cars/ford musrabg.png" alt="Lamborghini Aventador" srcset="" class="card-image">
        </div>
        <p>Ford Mustang GT</p>
    </div>
    <div class="car-div size-normal">
        <div class="img-box">
            <img src="assets/cars/bmw.png" alt="Lamborghini Aventador" srcset="" class="card-image">
        </div>
        <p>BMW M5 Competition</p>
    </div>
</div>
</section>

<footer class="dark-bg primary-text " id="footer" >
        <p id="footer-text">Copyright Â© 2023 AutoWorld. All rights reserved.</p>
</footer>
</body>
</html>
